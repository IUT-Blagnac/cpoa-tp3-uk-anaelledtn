plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

group = 'org.blagnac.cpoa'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply plugin:'java'
apply plugin: 'java-library-distribution'


repositories {
    mavenCentral()
}

sourceSets {
    main {
         java {
            srcDirs = ['src']
            excludes = ['test']
         }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'main/java'
    }
}
